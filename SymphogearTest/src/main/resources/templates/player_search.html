<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>ユーザー情報検索</title>
</head>
<body>
	<h1>S.O.N.G.所属シンフォギア奏者情報検索</h1>
	<form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
		th:method="post">
		<div>
			ID:<input type="text" name="id" size="40"/>
		</div>
		<br/>
		<div>
			<input type="submit" value="SEARCH" style="width: 100px"/>
		</div>
		<br/>
	</form>
	<div th:if="${userinfo}">
		<table th:object="${userinfo}">
			<tr>
				<th class="cell_title">適合者：</th>
				<td th:text="*{name}"></td>
			</tr>
			<tr>
				<th class="cell_title">GEAR：</th>
				<td th:text="*{symphogearName}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
